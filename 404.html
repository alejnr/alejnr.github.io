<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5afd44bb43.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/images/favicon.ico">


    <style>
        body { background-color: #f1f1f1; margin-top:150px;}
	h1{color:#DD5651;}
        .error-template {padding: 40px 15px;text-align: center;}
        .error-actions {margin-top:15px;margin-bottom:15px;}
        .error-actions .btn { margin-right:10px; }
	.btn {
  		background-color: #dc5151;
		margin-top:20px;
	}

	.btn:hover {
  		background-color: #ff7070 !important
	}
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    How did you get here? The page you were looking for <strong>does not exist!</strong>.
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-lg">
                        <i class="fas fa-home"></i>  Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
